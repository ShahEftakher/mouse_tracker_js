<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js"></script>
    <style>
      body {
        background-color: #000;
        color: #fff;
        padding: 0;
        margin: 0;
      }
      main {
        display: grid;
        place-items: center;
        min-height: 100vh;
        position: relative;
      }

      #eye,
      #eyes img {
        position: absolute;
      }

      .resize {
        height: 100px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <main>
      <img id="anchor" style="height: 100vh" src="image.jpg" />
      <div id="eye" style="top: 45%; left: 48%">
        <img class="eyes resize" src="ball.png" />
      </div>
    </main>
  </body>
</html>
